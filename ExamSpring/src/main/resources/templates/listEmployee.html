<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Employee List</h1>

    <a th:href="@{/employee/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add New Employee </a>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th class="col-md-2">ID</th>
            <th class="col-md-2">Name</th>
            <th class="col-md-2">Wage</th>
        </tr>
        </thead>
        <tbody>
        <tr class="col-md-2" th:each="employee: ${list}">
            <td class="col-md-2" th:text="${employee.getId}"></td>
            <td class="col-md-2" th:text="${employee.getName}"></td>
            <td class="col-md-2" th:text="${employee.getWage}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Home </a>
</div>
</body>
</html>
